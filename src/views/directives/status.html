<div class="status-item">
  <div class="flex-row-between">
    <h3>{{serviceName}}<h3>
    <md-progress-circular class="status-progress" data-ng-if="loading" class="md-hue-2" md-diameter="20px"></md-progress-circular>
    <span class="status-indicator"
    data-ng-if="!loading"
    data-ng-class="{okay: okay, partial: (db || redis)}"></span>
    <span>{{translateStatus()}}</span>
  </div>
</div>
